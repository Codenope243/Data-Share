<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="confirme-message-container" aria-live="polite">
        <p id="confirme-message"></p>
    </div>

    <h1 id="headline">DATA SHARE</h1>
    <form id="uploadForm">

        <div id="switch-container" onclick="toggleSwitch()" aria-label="Switch between file and folder upload">
            <img src="icons/file Icon.png" alt="file-icon" class="switch-icons">
            <img src="icons/folder Icon.png" alt="folder-icon" class="switch-icons">
            <div id="switch" style="margin-left: 2px;"></div>
        </div>

        <input type="file" id="fileInput" multiple style="display: none;">
        <input type="file" id="folderInput" webkitdirectory  >
        <button id="Confirm-button" type="submit">Dateien hochladen</button>
    </form>

    <div id="progressContainer"></div>

    <div id="uploading-files-container">
        <h2 id="uploading-files-headline">Uploading Files</h2>
        <!-- Hier werden die Dateicontainer eingefügt -->
    </div>

    <div id="file-container">
        <div id="file-header">
            <button id="file-list-reload-button" onclick="refreshFiles()"></button>
            <h2 id="file-headline">Verfügbare Dateien</h2>
        </div>
        <table>
            <thead>
                <tr id="table-head">
                    <th>Dateiname</th>
                    <th>Dateigröße</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <!-- Dateien werden hier geladen -->
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
